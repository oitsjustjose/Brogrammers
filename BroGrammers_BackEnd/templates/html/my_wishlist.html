{{template "header"}}
{{template "header2" .}}
<div class="views">
    <div class="view view-main navbar-through">
      <div class="navbar">
        <div class="navbar-inner">
          <div class="left">
            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
          </div>
          <center>My Wishlist</center>

          <!--Search Bar-->
          <div class="right searchbar_widget">
            <form data-search-list=".pages" data-search-in=".item-title" class="searchbar searchbar-init">
              <div class="searchbar-input"><input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a></div>
              <a href="#" class="searchbar-cancel"></a>
            </form>
          </div>
        </div>
      </div>

        <div class="pages navbar-through toolbar-through page_with_content">
          <div data-page="index" class="page">
            <!--Actual Page Content:-->
            <div class="page-content">
              <!-- This block will be displayed if nothing found -->
             <div class="content-block searchbar-not-found">
               <div class="content-block-inner search_not_found">Nothing found</div>
             </div>

             <!-- This block will be displayed if anything found, and this list block is used a searbar target -->
             <div class="list-block-search searchbar-found">
               <ul class="list-custom">
                 {{range .Items}}
                  <div class="row">
                    <li class="col-100 col-50-sp item-content"><center><div class="card-header card-header-text item-title">{{.Title}}</div><br><img src="{{.ImageURL}}"></center></li>
                  </div>
                  {{end}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

    <!--This stuff is all specifically for ONE pop-up-->
    <div class="popup popup-001">
      <div align=right><a href="#" class="close-popup"><img src="http://puu.sh/rsg2a/4a5f7b889f.png" width=32px height=32px margin=8px></a></div><div class="popup-title eight-px-margin_left" contentEditable=true>Donatina</div>
      <div class="popup-info eight-px-margin_left">I SHOULD PUT FEATURE INFORMATION HERE
        <left><textarea rows="5" cols="33" placeholder="Notes.."></textarea></left>
      </div>
      <div class="list-block">
        <ul>
          <li><label class="label-radio item-content"><input type="radio" name="have_status_001" value="Have"><div class="item-media"><i class="icon icon-form-radio"></i></div><div class="item-inner"><div class="item-title">I Have One</div></div></label></li>
          <li><label class="label-radio item-content"><input type="radio" name="have_status_001" value="Want"><div class="item-media"><i class="icon icon-form-radio"></i></div><div class="item-inner"><div class="item-title">I Want One</div></div></label></li>
          <li><label class="label-radio item-content"><input type="radio" name="have_status_001" value="Neither" checked="checked"><div class="item-media"><i class="icon icon-form-radio"></i></div><div class="item-inner"><div class="item-title">Neither</div></div></label></li>
        </ul>
      </div>
    </div>
{{template "footer"}}
