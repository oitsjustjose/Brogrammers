<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimum-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>Shopkin Collector</title>
  <link rel="stylesheet" href="css/framework7.material.css">
  <link rel="stylesheet" href="css/framework7.material.colors.css">
  <link rel="stylesheet" href="css/shopkin_collector.css">
</head>
<body>
<!-- Should be a direct child of BODY -->
<div class="views">
    <!-- Default view-page layout -->
    <div class="view-main">
      <div class="page">
        <!-- page-content has additional login-screen content -->
        <div class="page-content login-screen-content">
          <div class="login-screen-title">Create User</div>
          <!-- create user form -->
          <form>
            <div class="list-block">
                <center>Please enter the email associated with your <br>account and click "Request Password" button. </center>
                <br><br>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Email</div>
                    <div class="item-input">
                      <input type="email" name="email" placeholder="example@email.com">
                    </div>
                  </div>
                </li>
            <div class="content-block">
            <a href="login_screen.html" class="button button-raised button-fill color-cyan external"><center>Request Password</center></a>
            </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
