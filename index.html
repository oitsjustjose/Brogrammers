  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">

    </div>

        <div class="navbar">

              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <center>My Collection</center>
          </div>
        </div>

        <div class="pages navbar-through toolbar-through page_with_content">
          <div data-page="index" class="page">
            <!--Actual Page Content:-->
            <div class="page-content">
              <div class="row">
                <div class="col-50"><center><div class="card-header card-header-text">Donatina</div><br><img src="http://shopkinsworld.com/sites/default/files/SPKDS2%20Donatina%20Characters%20Assets_0.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>
                <div class="col-50"><center><div class="card-header card-header-text">Sara Sush</div><br><img src="http://shopkinsworld.com/sites/default/files/SPKDS2-W2%20Sara%20Sushi%20Assets1.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>
              </div>

              <div class="row">
                <div class="col-50"><center><div class="card-header card-header-text">Tissue Box</div><br><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TISSUE-BOX.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>
                <div class="col-50"><center><div class="card-header card-header-text">Tennis Racket</div><br><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TENNIS-RACKET.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>

                <div class="col-50"><center><div class="card-header card-header-text">Tea Pot</div><br><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TEA-POT.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>
                <div class="col-50"><center><div class="card-header card-header-text">Needs More Cowbell</div><br><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TAMBOURINE.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>
              </div>

              <div class="row">
                <div class="col-50"><center><div class="card-header card-header-text">Skatedoge</div><br><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__SKATEBOARD.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>
                <div class="col-50"><center><div class="card-header card-header-text">Blades of Glory</div><br><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__ROLLERBLADES.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>

                <div class="col-50"><center><div class="card-header card-header-text">r/gaming</div><br><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__REMOTE-GAME.png"></center><div class="card-footer-text" align="right" margin-right="16px"><a href="#" data-popup=".popup-001" class="open-popup">Details</a></div></div>

          </div>
        </div>
      </div>
    </div>

    <!--This stuff is all specifically for ONE pop-up-->
    <div class="popup popup-001">
      <div align=right><a href="#" class="close-popup"><img src="http://puu.sh/rsg2a/4a5f7b889f.png" width=32px height=32px margin=8px></a></div><div class="popup-title eight-px-margin_left" contentEditable=true>Donatina</div>
      <div class="popup-info eight-px-margin_left">I SHOULD PUT FEATURE INFORMATION HERE
        <center><textarea rows="4" cols="32" placeholder="Notes.."></textarea></center>
      </div>
      <div class="list-block">
        <ul>
          <li><label class="label-radio item-content"><input type="radio" name="have_status_001" value="Have"><div class="item-media"><i class="icon icon-form-radio"></i></div><div class="item-inner"><div class="item-title">I Have One</div></div></label></li>
          <li><label class="label-radio item-content"><input type="radio" name="have_status_001" value="Want"><div class="item-media"><i class="icon icon-form-radio"></i></div><div class="item-inner"><div class="item-title">I Want One</div></div></label></li>
          <li><label class="label-radio item-content"><input type="radio" name="have_status_001" value="Neither" checked="checked"><div class="item-media"><i class="icon icon-form-radio"></i></div><div class="item-inner"><div class="item-title">Neither</div></div></label></li>
        </ul>
      </div>
    </div>

    <!--This stuff is used specifically to load the proper CSS file depending on the device-->
    <script src="js/framework7.min.js"></script>
    <script>
      (function () {
        if (Framework7.prototype.device.ios) {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
                '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_ios.css">'
              );
          }
          else {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.material.min.css">' +
                '<link rel="stylesheet" href="css/framework7.material.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_material.css">'
              );
          }
      })();
    </script>
    <script src="js/my-app.js"></script>
