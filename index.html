<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="http://puu.sh/rmBIY/b081e97590.png">
    <link rel="apple-touch-icon" href="http://puu.sh/rriyR/ab8b4e23a3.png">
    <title>Shopkin Collector</title>
  </head>

  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <!--This is where the sidebar buttons are handled-->
        <a href="index.html" class="button button-raised button-fill color-pink external">My Collection</a>
        <a href="browse_all.html" class="button button-raised button-fill color-pink external">Browse Shopkins</a>
      <!--
        <a href="#" class="button button-raised button-fill color-pink external">My Friends</a>
        <a href="#" class="button button-raised button-fill color-pink external">Compete!</a>
        <a href="#" class="button button-raised button-fill color-pink external">Leaderboard</a>
      -->
      </div>
    </div>


    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <center>My Collection</center>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page">
            <!--Actual Page Content:-->
            <div class="page-content">
              <div class="row">
                <div class="col-auto"><a href="#" data-popup=".popup-001" class="open-popup"><img src="http://shopkinsworld.com/sites/default/files/SPKDS2%20Donatina%20Characters%20Assets_0.png"></a></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/SPKDS2-W2%20Sara%20Sushi%20Assets1.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TISSUE-BOX.png"></div>
              </div>

              <div class="row">
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TENNIS-RACKET.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TEA-POT.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TAMBOURINE.png"></div>
              </div>

              <div class="row">
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__SKATEBOARD.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__ROLLERBLADES.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__REMOTE-GAME.png"></div>
              </div>
            </div>
          </div>
        </div>
        <!--This is for the bottom bar:-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="http://www.github.com/oitsjustjose/Brogrammers" class="link external" target="_blank"><img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" width=24px height=24px alt="Site and App Source"></a><a href="login_screen.html" class="link external">Log Out</a></div>
        </div>
      </div>
    </div>

    <!--This stuff is all specifically for pop-ups-->
    <div class="popup popup-001">
      <!--You can use the following line anywhere - it's a "close" button-->
      <!--This "close" button should be sending the data to the back-end too..-->
      <div align=right><a href="#" class="close-popup"><img src="http://puu.sh/rsg2a/4a5f7b889f.png" width=32px height=32px margin=8px></a></div>
      <div class="popup-title eight-px-margin_left" contentEditable=true>Donatina</div>
      <div class="popup-info eight-px-margin_left">
        I SHOULD PUT FEATURE INFORMATION HERE
        <center><textarea rows="4" cols="32">Notes..</textarea></center>
      </div>
      <div class="list-block">
      <ul>
        <!-- Single radio input -->
        <li>
          <label class="label-radio item-content">
            <!-- Checked by default -->
            <input type="radio" name="have_status_001" value="Have">
            <div class="item-media">
              <i class="icon icon-form-radio"></i>
            </div>
            <div class="item-inner">
              <div class="item-title">I Have One</div>
            </div>
          </label>
        </li>
        <!-- Another radio input -->
        <li>
          <label class="label-radio item-content">
            <input type="radio" name="have_status_001" value="Want">
            <div class="item-media">
              <i class="icon icon-form-radio"></i>
            </div>
            <div class="item-inner">
              <div class="item-title">I Want One</div>
            </div>
          </label>
        </li>

        <li>
          <label class="label-radio item-content">
            <input type="radio" name="have_status_001" value="Neither" checked="checked">
            <div class="item-media">
              <i class="icon icon-form-radio"></i>
            </div>
            <div class="item-inner">
              <div class="item-title">Neither</div>
            </div>
          </label>
        </li>

      </ul>
    </div>
    </div>

    <!--This stuff is used specifically to load the proper CSS file depending on the device-->
    <script src="js/framework7.min.js"></script>
    <script>
      (function () {
        if (Framework7.prototype.device.ios) {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
                '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_ios.css">'
              );
          }
          else {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.material.min.css">' +
                '<link rel="stylesheet" href="css/framework7.material.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_material.css">'
              );
          }
      })();
    </script>
    <script src="js/my-app.js"></script>
  </body>
</html>
