<!--Using framework7 -->
<!DOCTYPE html>
<html>
  <!--This is all just header stuff - it doesn't really apply anything to the webpage's content itself except the Tab Title-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Shopkin Collector</title>
    <link rel="icon" type="image/png" href="http://puu.sh/rmBIY/b081e97590.png">
    <link rel="stylesheet" href="css/framework7.material.css">
    <link rel="stylesheet" href="css/framework7.material.colors.css">
    <link rel="stylesheet" href="css/shopkin_collector.css">
  </head>
  <!--This is the actual window-->
  <!--change class="theme-bluegray" to something else if you want-->
  <body class="theme-bluegray">
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <!--This is where the sidebar buttons are handled-->
        <a href="index.html" class="button button-raised button-fill color-multi external">My Collection</a>
        <a href="browse_all.html" class="button button-raised button-fill color-multi external">Browse Shopkins</a>
        <a href="#" class="button button-raised button-fill color-multi external">My Friends</a>
        <a href="#" class="button button-raised button-fill color-multi external">Compete!</a>
        <a href="#" class="button button-raised button-fill color-multi external">Leaderboard</a>
      </div>
    </div>

    <!--Navbar / Top Bar Content:-->
    <div class="views">
      <div class="view view-main">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <center>My Collection</center>
          </div>
        </div>
        <div class="pages navbar-through toolbar-through">
          <div data-page="index" class="page" background-color="">
            <!--Actual Page Content:-->
            <div class="page-content">
              <br><br><br>
              <div class="row">
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/SPKDS2%20Donatina%20Characters%20Assets_0.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/SPKDS2-W2%20Sara%20Sushi%20Assets1.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TISSUE-BOX.png"></div>
              </div>

              <div class="row">
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TENNIS-RACKET.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TEA-POT.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TAMBOURINE.png"></div>
              </div>

              <div class="row">
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__SKATEBOARD.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__ROLLERBLADES.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__REMOTE-GAME.png"></div>
              </div>

            </div>
          </div>
        </div>
        <!--This is for the bottom bar:-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="http://www.github.com/oitsjustjose/Brogrammers" class="link external" target="_blank"><img src="https://cdn4.iconfinder.com/data/icons/iconsimple-logotypes/512/github-512.png" width=24px height=24px alt="Site and App Source"></a><a href="login_screen.html" class="link external">Log Out</a></div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="js/framework7.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
