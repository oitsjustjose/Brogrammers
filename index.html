<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Shopkin Collector</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="css/framework7.ios.min.css">
    <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views-->
    <div class="views">
      <!-- Your main view, should have "view-main" class-->
      <div class="view view-main">
        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We have home navbar without left link-->
            <div class="center sliding">Shopkin Collector</div>
            <div class="right">
              <!-- Right link contains only icon - additional "icon-only" class--><a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
          </div>
        </div>
        <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, data-page contains page name-->
          <div data-page="index" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">
              <!--This is specifically the part inside the white space-->
              <div class="row">
                <div class="col-auto"><input type="file" accept="image/*" capture="camera"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/SPKDS2-W2%20Sara%20Sushi%20Assets1.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TISSUE-BOX.png"></div>
              </div>

              <div class="row">
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TENNIS-RACKET.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TEA-POT.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__TAMBOURINE.png"></div>
              </div>

              <div class="row">
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__SKATEBOARD.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__ROLLERBLADES.png"></div>
                <div class="col-auto"><img src="http://shopkinsworld.com/sites/default/files/104804M_SPKS5_Characters__REMOTE-GAME.png"></div>
              </div>

            </div>
          </div>
        </div>
        <!-- Bottom Toolbar-->
        <div class="toolbar">
          <div class="toolbar-inner"><a href="#" class="link">Link 1</a><a href="#" class="link">Link 2</a></div>
        </div>
      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
