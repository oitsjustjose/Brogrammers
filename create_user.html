<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Shopkin Collector</title>
  <link rel="stylesheet" href="css/framework7.material.css">
  <link rel="stylesheet" href="css/framework7.material.colors.css">
  <link rel="stylesheet" href="css/shopkin_collector.css">
</head>
<body>
  <!-- Should be a direct child of BODY -->
  <div class="views">
      <!-- Default view-page layout -->
      <div class="view-main">
        <div class="page">
          <!-- page-content has additional login-screen content -->
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Create User Account</div>
            <!-- create user form -->
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-media"><i class="icon icon-form-name"></i></div>
                      <div class="item-title label">First Name</div>
                      <div class="item-input">
                        <input type="text" name="firstname" placeholder="First Name">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-media"><i class="icon icon-form-name"></i></div>
                      <div class="item-title label">Last Name</div>
                      <div class="item-input">
                        <input type="text" name="lastname" placeholder="Last Name">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-media"><i class="icon icon-form-email"></i></div>
                      <div class="item-title label">E-mail</div>
                      <div class="item-input">
                        <input type="email" name="email" placeholder="example@email.com">
                      </div>
                    </div>
                  </li>
                  <li class= "item-content">
                    <div class="item-inner">
                      <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name"password" placeholder="Create New Password">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                     <div class="item-media"><i class="icon icon-form-password"></i></div>
                      <div class="item-title label">Confirm</div>
                      <div class="item-input">
                        <input type="password" name="confirm" placeholder="Confirm Password">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              </form>

              <div class="content-block">
              <a href="login_screen.html" class="button button-raised button-fill color-cyan external"><center>Create Account</center></a>
              </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
