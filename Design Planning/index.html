<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="http://puu.sh/rmBIY/b081e97590.png">
    <link rel="apple-touch-icon" href="http://puu.sh/rriyR/ab8b4e23a3.png">
    <title>Shopkin Collector</title>
  </head>

  <body>
    <!-- Should be a direct child of BODY -->
    <div class="views">
        <!-- Default view-page layout -->
        <div class="view-main">
          <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
              <div class="login-screen-title">Shopkin Collector Login</div>
              <!-- Login form -->
              <form>
                <div class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-media"><i class="icon icon-form-email login-icon"></i></div>
                        <div class="item-title label">E-mail</div>
                        <div class="item-input">
                          <input type="text" name="email" placeholder="example@email.com">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-media"><i class="icon icon-form-password login-icon"></i></div>
                        <div class="item-title label">Password</div>
                        <div class="item-input">
                          <input type="password" name="password" placeholder="Enter Your Password">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                </form>

                <div class="content-block">
                  <div class="row">
                      <div class="col-100"><a href="my_collection.html" class="button button-raised button-fill color-cyan external"><center>Sign In</center></a>
                      </div>
                  </div>
                  <div class="row">
                    <div class="col-50"><a href="create_user.html" class="button button-raised button-fill color-cyan ripple-yellow"><center>Register</center></a></div>
                    <div class="col-50"><a href="pass_recovery.html" class="button button-raised button-fill color-cyan ripple-yellow"><center>Forgot Password?</center></a></div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
    <!--This stuff is used specifically to load the proper CSS file depending on the device-->
    <script src="js/framework7.min.js"></script>
    <script>
      (function () {
        if (Framework7.prototype.device.ios) {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
                '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_ios.css">'
              );
          }
          else {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.material.min.css">' +
                '<link rel="stylesheet" href="css/framework7.material.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_material.css">'
              );
          }
      })();
    </script>
    <script src="js/my-app.js"></script>
  </body>
</html>
