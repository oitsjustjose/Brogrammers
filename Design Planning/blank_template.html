<!--Using framework7 -->
<!DOCTYPE html>
<html>
  <!--This is all just header stuff - it doesn't really apply anything to the webpage's content itself except the Tab Title-->
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="icon" type="image/png" href="http://puu.sh/rmBIY/b081e97590.png">
    <link rel="apple-touch-icon" href="http://puu.sh/rriyR/ab8b4e23a3.png">
    <title>Shopkin Collector</title>
  </head>


  <!--This is the actual window-->
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <!--This is where the sidebar buttons are handled-->
        <a href="my_collection.html" class="button button-raised button-fill color-pink external">My Collection</a>
        <a href="my_wishlist.html" class="button button-raised button-fill color-pink external">My Wishlist</a>
        <a href="browse_all.html" class="button button-raised button-fill color-pink external">Browse Shopkins</a>
        <a href="friends.html" class="button button-raised button-fill color-pink external">View Friends</a>
        <a href="matchkins_game.html" class="button button-raised button-fill color-pink external">Play Matchkins</a>
        <a href="index.html" class="button button-raised button-fill color-indigo external">Log Out</a>
      </div>
    </div>

    <!--Navbar / Top Bar Content:-->
    <div class="views">
      <div class="view view-main navbar-through">

        <div class="navbar">
          <div class="navbar-inner">
            <div class="left">
              <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
            </div>
            <center>CHANGE ME</center>
          </div>
        </div>

        <div class="pages navbar-through toolbar-through page_with_content">
          <div data-page="index" class="page">
            <!--Actual Page Content:-->
            <div class="page-content">

            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/framework7.min.js"></script>
    <script>
      (function () {
        if (Framework7.prototype.device.ios) {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
                '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_ios.css">'
              );
          }
          else {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.material.min.css">' +
                '<link rel="stylesheet" href="css/framework7.material.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_material.css">'
              );
          }
      })();
    </script>
    <script src="js/my-app.js"></script>
  </body>
</html>
