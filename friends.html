<!--This stuff is used specifically to load the proper CSS file depending on the device-->
    <script src="js/framework7.min.js"></script>
    <script>
      (function () {
        if (Framework7.prototype.device.ios) {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.ios.min.css">' +
                '<link rel="stylesheet" href="css/framework7.ios.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_ios.css">'
              );
          }
          else {
              Dom7('head').append(
                '<link rel="stylesheet" href="css/framework7.material.min.css">' +
                '<link rel="stylesheet" href="css/framework7.material.colors.min.css">' +
                '<link rel="stylesheet" href="css/shopkin_collector_material.css">'
              );
          }
      })();
