<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <title>Shopkin Collector</title>
  <link rel="stylesheet" href="css/framework7.material.css">
  <link rel="stylesheet" href="css/framework7.material.colors.css">
  <link rel="stylesheet" href="css/shopkin_collector.css">
</head>
<body>
  <!-- Should be a direct child of BODY -->
  <div class="views">
      <!-- Default view-page layout -->
      <div class="view-main">
        <div class="page">
          <!-- page-content has additional login-screen content -->
          <div class="page-content login-screen-content">
            <div class="login-screen-title">Shopkin Collector Login</div>
            <!-- Login form -->
            <form>
              <div class="list-block">
                <ul>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Email</div>
                      <div class="item-input">
                        <input type="text" name="email" placeholder="example@email.com">
                      </div>
                    </div>
                  </li>
                  <li class="item-content">
                    <div class="item-inner">
                      <div class="item-title label">Password</div>
                      <div class="item-input">
                        <input type="password" name="password" placeholder="Password">
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
              </form>

              <div class="content-block">
                <div class="row">
                    <div class="col-100"><a href="index.html" class="button button-raised button-fill color-cyan external"><center>Sign In</center></a>
                    </div>
                </div>
                <div class="row">
                </div>
                <div class="row">
                  <div class="col-50"><a href="create_user.html" class="button button-raised button-fill color-cyan ripple-yellow"><center>Register</center></a></div>
                  <div class="col-50"><a href="pass_recovery.html" class="button button-raised button-fill color-cyan ripple-yellow"><center>Forgot Password?</center></a></div>
                </div>
              </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>
